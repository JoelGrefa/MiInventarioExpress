<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">MiInventarioExpress</div>
    <div class="nav-spacer"></div>
    <a href="/login.html">Login</a>
  </nav>

  <main class="container">
    <header class="header">
      <h1>Crear cuenta</h1>
      <p>Regístrate con tu email y contraseña</p>
    </header>

    <form id="form-register" class="form">
      <input class="input" type="text" name="nombre" placeholder="Nombre" required />
      <input class="input" type="email" name="email" placeholder="Email" required />
      <input class="input" type="password" name="password" placeholder="Contraseña" required />
      <button class="btn full" type="submit">Crear cuenta</button>
    </form>

    <p id="msg" class="status"></p>
    <p class="helper">¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a></p>
  </main>

  <script>
    const form = document.getElementById('form-register');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = new URLSearchParams(new FormData(form));
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: datos.toString()
      });
      const data = await res.json();
      msg.style.display = 'block';
      msg.textContent = data.message || JSON.stringify(data);
      if (res.ok) setTimeout(() => location.href = '/login.html', 800);
    });
  </script>
</body>
</html>
